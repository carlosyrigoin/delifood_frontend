<div class="bg-light bg-mobile">
    <app-navegation [title]="'Checkout'" [routeback]="'home'"></app-navegation>

    <div class="content" *ngIf="change===false">
        <h5 class="fw-bold mb-3">Delivery</h5>
        <div class="d-flex justify-content-between">
            <div class="ms-2 me-auto fw-bold">Address Details</div>
            <span><a class="ms-auto text-orange" (click)="update_change()">change</a></span>
        </div>
        <div class="card mb-5 mt-3 shadow" *ngIf="user">
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{user.name}}</li>
                    <li class="list-group-item">{{user.address}}</li>
                    <li class="list-group-item">{{user.phone}}</li>
                </ul>
            </div>
        </div>
        <div class="fm-bottom-xs d-grid">
            <div class="d-flex justify-content-between mt-5">
                <span class="ms-2 me-auto">Total</span>
                <h5 class="fw-bold">{{ total | currency }}</h5>
            </div>
            <button type="button" class="btn btn-warning" (click)="completeOrder()">Complete Order</button>
        </div>
        <div class="mb-100"></div>
    </div>

    <div class="content" *ngIf="change===true">
        <h6 class="fw-bold mb-4">Update personal details</h6>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label fw-bold text-secondary">Name</label>
                        <input type="text" class="form-control" formControlName="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold text-secondary">Phone</label>
                        <input type="text" class="form-control" formControlName="phone">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold text-secondary">Address</label>
                        <input type="text" class="form-control" formControlName="address">
                    </div>
                </div>
            </div>
            <div class="fm-bottom d-grid">
                <button type="submit" class="btn btn-warning">Update</button>
            </div>
        </form>
        <div class="mb-100"></div>
    </div>

    <app-footer></app-footer>
</div>
